<!DOCTYPE html>
<html>

    <title>Exemple de script JavaScript en ligne</title>
  </head>
  <body>
    <h1>Exemple de script JavaScript en ligne</h1>
    <script>
      document.write("Ceci est une ligne de texte générée par JavaScript.");

    </script>
  </body>
