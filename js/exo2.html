<!DOCTYPE html>
<html>
  <head>
    <title>Exemple de script</title>
  </head>
  <body>
    <h1>Exemple de script JavaScript en ligne</h1>
    <script>
      // Déclaration d'une variable numérique
      var maVariable = 42;
      
      // Affichage de la valeur de la variable dans une ligne de texte
      document.write("La valeur de maVariable est : " + maVariable);
    </script>
  </body>
</html>
